<body>

        {% for x in range(repeat1) %}
            <div class="column">
                {% for x in range(repeat1): %}
                    <div class="row"></div>
                    <div class="row2"></div>
                {% endfor %}
            </div>
            <div class="column">
                {% for y in range(repeat2): %}
                    <div class="row2"></div>
                    <div class="row"></div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
