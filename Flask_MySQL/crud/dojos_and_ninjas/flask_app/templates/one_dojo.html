<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{dojo.name}}'s Ninjas</title>
</head>
<body>
    <h1>{{dojo.name}}'s Ninjas</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        {% for n in ninjas %}
        <tr>
            <td>{{n.id}}</td>
            <td>{{n.first_name}}</td>
            <td>{{n.last_name}}</td>
            <td>{{n.age}}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Home</a>
</body>
</html>
