<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}    
        {% if messages %}                            
            {% for message in messages %}            
                <p>{{message}}</p>                   
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h1>Add New Recipe</h1>
    <form method="POST" action="/recipes/new">
        <label for="name">Name:</label><br>
        <input type="text" name="name" placeholder="Enter Name"><br><br>
        <label for="description">Description:</label><br>
        <input type="text" name="description" placeholder="Enter Description"><br><br>
        <label for="instructions">Instructions:</label><br>
        <input type="text" name="instructions" placeholder="Enter Instructions"><br><br>
        <label for="made_on">Made On:</label><br>
        <input type="date" name="made_on"><br><br>
        <label for="under_30">Under 30 Minutes?</label><br>
        <input type="radio" name="under_30" value="1" id="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="under_30" value="0" id="no">
        <label for="no">No</label><br><br>
        <input type="submit" value="Add Recipe">
    </form>
</body>
</html>
